<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/stylesheet.css')}}">

    <title>Kijiji Rooms</title>
  </head>
  <body>
    <h1> Kijiji Rooms </h1>
    <a href="/{{pageNum|int + 1}}">Next Page</a>
    <div class="container">
      <div class="row g-3">
        {% for room in rooms %}
        <div class="col">
          <div class="card shadow-sm" style="width: 18rem; height: 25rem;">
            <div class="image-container" style="max-height: 50%; overflow: hidden;">
              <img src="{{room.imageUrl}}" class="card-img-top">
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title title">{{room.title}}</h5>
              <p class="card-subtitle text-success price">{{room.price}}</p>
              <p class="card-text distance">{{room.distance}}</p>
              <a href="https://kijiji.ca{{room.link}}" class="btn btn-primary mt-auto stretched-link">Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
